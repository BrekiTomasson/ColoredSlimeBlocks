
# Preview of the minepkg.toml format! Could break anytime!
manifestVersion = 0

[package]
  type = "mod"
  name = "coloredslime"
  description = "Dye your slime blocks!"
  version = "1.2.5"
  platform = "fabric"
  license = "MIT"

# These are global requirements
[requirements]
  minecraft = "~1.17"

[dependencies]
  fabric = "*"

[dev]
  buildCommand = "./gradlew build"
